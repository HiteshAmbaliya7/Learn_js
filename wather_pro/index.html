<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wather-infoapp</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #00b4d8, #0077b6);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        color: white;
      }

      .search-container {
        background: rgba(255, 255, 255, 0.2);
        padding: 2rem;
        border-radius: 1rem;
        backdrop-filter: blur(10px);
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      input {
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 0.5rem;
        margin-right: 0.5rem;
        width: 250px;
        font-size: 1rem;
        outline: none;
        background: rgba(255, 255, 255, 0.9);
      }

      button {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        background: #023e8a;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #494be0;
      }

      .weather-info {
        background: rgba(255, 255, 255, 0.2);
        padding: 2rem;
        border-radius: 1rem;
        backdrop-filter: blur(10px);
        text-align: center;
        min-width: 300px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #city-name {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: white;
      }

      #city-time {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 1.5rem;
        font-weight: normal;
      }

      #city-temp {
        font-size: 3.5rem;
        font-weight: bold;
        position: relative;
      }

      #city-temp::after {
        content: "Â°C";
        font-size: 1.5rem;
        position: absolute;
        top: 0;
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input id="city-input" type="text" placeholder="Enter your city" />
      <button id="button">search</button>
    </div>
    <div class="weather-info">
      <h3 id="city-name">Cneda,ontariyo-toronto</h3>
      <h6 id="city-time">localtime</h6>
      <p id="city-temp">13</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
